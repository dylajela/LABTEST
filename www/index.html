<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Staff Directory</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/navbar-fixed-top.css" rel="stylesheet">
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CSM3503</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container mt-5">
        <h2>List of Staff</h2>
        <ul id="staffList" class="list-group mt-3"></ul>
    </div>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Front End Programming &copy;2022</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ajax call to retrieve staff data
            $.ajax({
                url: "https://kerbau.odaje.biz/getstaff.php",
                method: "GET",
                dataType: "json",
                success: function(data) {
                    // Process each staff member's data
                    data.forEach(function(staffJson) {
                        let staff = JSON.parse(staffJson);
                        // Display only email in the list
                        $('#staffList').append(`<li class="list-group-item"><a href="secondpage.html?id=${staff.employeeNumber}" id="${staff.employeeNumber}">${staff.email}</a></li>`);
                    });
                },
                error: function() {
                    console.error("Failed to retrieve staff data.");
                }
            });
        });
    </script>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
